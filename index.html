    <!-- Stylesheets -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Styling dasar */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header */
        header {
            padding: 20px;
            background-color: #222;
        }

        .social-icons {
            margin-top: 10px;
        }

        .icon {
            margin: 0 10px;
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        /* Hero Section */
        .hero {
            margin-top: 30px;
        }

        /* Container untuk tools */
        .tools-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }

        /* Styling untuk setiap card tool */
        .tools-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background-color: #2c2c2c;
            border: 1px solid #444;
            transition: 0.3s;
        }

        .tools-card:hover {
            background-color: #383838;
        }

        /* Status label */
        .status-label {
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        /* Warna status */
        .error .status-label {
            background-color: #b30000;
        }

        .active .status-label {
            background-color: #1f7a1f;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #222;
        }
    </style>
</head>
