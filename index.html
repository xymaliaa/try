        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            text-decoration: none;

        }

        .social-icons a:hover {
            color: #00bfff;

        .hero {

        .tools-title {

            font-weight: 600;

        }

        .tools-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }

        /* Styling untuk Card */
        .tools-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            background-color: #2c2c2c;
            border: 1px solid #444;
            transition: 0.3s;
            font-size: 16px;
        }

        .tools-card:hover {
            background-color: #333;
            transform: scale(1.02);
        }

        /* Kotak Label */
        .status-label {
            padding: 3px 7px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        /* Warna label */
        .error .status-label {
            background-color: #b30000;
        }

        .active .status-label {
            background-color: #1f7a1f;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
